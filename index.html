<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Pesos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="main-container">
        <div class="card w-30 m-3 mt-5">
            <div class="card-body">
                <h5 class="card-title">CUANTOS BITCOINS TIENES?</h5>
                <span> Cual es tu saldo en Bitcoins? </span>
                <input type="number" id="tenencia" class="form form-control" value="0.02461630" autofocus>
            </div>
        </div>

        <div class="card w-30 m-3 mt-5">
            <div class="card-body">
                <h5 class="card-title">CUAL ES EL VALOR DEL DOLAR ?</h5>
                <span>Valor de venta en Pesos Argentinos del Dolar paralelo.</span>
                <input type="number" id="dolarBlue" class="form form-control" value="">
            </div>
        </div>


        <div class="card w-30 m-3 mt-5">
            <div class="card-body">
                <h5 class="card-title">CUAL ES EL PRECIO DEL BITCOIN?</h5>
                <span>Precio promedio valor venta Bitcoin en dolares.</span>
                <input type="number" id="btcPrice" class="form form-control" value="" placeholder="">

            </div>
        </div>

        <button class="btn btn-success " id="start">GO</button>


        <div class="card w-30 m-3 mt-5" id="containerResultado">
            <div class="card-body">
                <h5 class="card-title">RESULTADO EN $</h5>
                <span id="resultado" class="form form-control"></span>

            </div>
        </div>
    </div>



    <button class="btn btn-info " id="refresh" onclick="location.reload()">Refresh</button>
    <script src="main.js"></script>
</body>
</html>
