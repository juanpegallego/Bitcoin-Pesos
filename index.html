<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Pesos</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>


<body>
    <div class="main-container">

        <div class="board">

            <div class="card ">
                <div class="card-body">
                    <h5 class="card-title">HOW MANY BITCOINS?</h5>                    
                    <input type="number" id="tenencia"  min="0" value=" " step=".0001" autofocus>
                </div>
            </div>
    
            <div class="card card-read">
                <div class="card-body">
                    <h5 class="card-title">VALOR DOLAR </h5>
                    <input type="number" readonly id="dolarBlue" value="">
                </div>
            </div>
    
    
            <div class="card card-read">
                <div class="card-body">
                    <h5 class="card-title">VALOR BITCOIN</h5>
                    <input type="number" readonly id="btcPrice"  value="" placeholder="">
    
                </div>
            </div> 
    
        </div>
        
    

        <div class="card card-resultado" id="containerResultado">
            <button class="card" id="refresh" onclick="location.reload()">
                <ion-icon name="refresh-outline" class="refresh-icon"></ion-icon>
                </button>
            
                <h5 class="card-title">RESULTADO EN $</h5>
                <input type="number"
                        readonly
                        id="resultado"
                    
                    ></input>

        </div>
        
    </div>



    <script src="main.js"></script>
</body>
</html>
